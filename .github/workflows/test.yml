name: test
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: yarn
      - name: Typecheck
        run: yarn typecheck
      - name: Bundle
        run: yarn bundle
      - name: Test
        run: yarn test
